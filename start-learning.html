<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Learning</title>
</head>
<body>
    <header>
        <div class="title-container">
          <h1><strong>Start Learning</strong></h1>
        </div>
        </header>


    <section>
      <h2>Type in a word or use the random word search to get information about that word.</h2>
      <form id="new-word-search">
        <input type="text" id="new-word" placeholder="dog"/>
        <input type="button" id="new-word-search-button" value="Search"/>
        <input type="button" id="random-word-search-button" value="Random Word Search"/>
      </form>
    </section>

    <div id="generated-word"></div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
