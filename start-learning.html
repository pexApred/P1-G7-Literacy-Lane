<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Start Learning</title>


</head>
<body>
    <header>
        <div class="title-container">
          <h1><strong>Start Learning</strong></h1>
        </div>
        </header>


    <section>

      <h2>Type in a word or use the random word search to get information about that word.</h2>
      <form id="new-word-search">
        <input type="text" id="new-word" placeholder="Ex: Literacy"/>
        <input type="button" id="new-word-search-button" value="Search"/>
        <input type="button" id="random-word-search-button" value="Random Word Search"/>
      </form>

      <div id="spinner">
        <iframe src="https://giphy.com/embed/3oEjI6SIIHBdRxXI40" style=display:none width="100" height="100" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/mashable-3oEjI6SIIHBdRxXI40" alt="Loading spinner icon"></a></p>
      </div>
    </section>

    <div id="generated-word"></div>
    <button id="generate-sentence-button">Generate Sentence</button>
    <div id="generated-sentence"></div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
