<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literacy Lane: Journey to Reading Proficiency</title>
  <link ref="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/Bulma@0.9.1/css/Bulma.min.css">
  <script src="/assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
  <!--Header-->
  <header>
    <div class="title-container">
      <h1><strong>Welcome to Literacy Lane</strong></h1>
    </div>

    <!--Navbar here-->
    <div id="navbarParent">
      <nav id="navBar" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="./assets/Images/literacylanelogo.jpg" width="250" height="165" alt="literacy lane logo">
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a id="about" class="navbar-item">
                  About
                </a>

                <a id="resources" class="navbar-item">
                  Resources
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                  <a id="startLearn" class="navbar-item">
                    Start Learning
                  </a>

                  <div class="navbar-dropdown">
                    <a id="levelOne" class="level">
                      Level 1: Word Comprehension
                      <hr class="navbar-divider">
                      <a id="levelTwo" class="level">
                        Level 2: Practice Examples
                      </a>
                  </div>

                </div>
              </div>
            </div>
          </a>
        </div>


      </nav>
    </div>
  </header>

  <main>
    <section class="row">
      <!--Image with alt attribute for acccessibility-->
      <div class="column main-image-container">
        <img src="./assets/Images/strugglingreader1.jpg" alt="struggling reader 1">
      </div>
      <div class="column main-image-container">
        <img src="./assets/Images/strugglingreader2.jpg" alt="struggling reader 2">
      </div>
      <div class="column main-image-container">
        <img src="./assets/Images/strugglingreader3.jpeg" alt="struggling reader 3">
      </div>
    </section>
  </main>


  <!---- footer here-->
  <footer>
    <div class="footer-text-container">
      <p>
        &copy; 2023 Literacy Lane, Inc.
      </p>
    </div>

    <div class="footer-image-container">
      <img src="./assets/Images/booksclipart.jpg" alt="stack of books" />
    </div>

  </footer>

</body>

</html>
